<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="estilo.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="fotoperfil.jpeg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Maria Camila Polo</span>
        <span class="job">diseñadora gráfica</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/mariacamilaps" style="background: #ABEBC6" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://twitter.com/camilapolo_" style="background: #EAFAF1" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/mcamilapolos" style="background: #ABEBC6" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCpWwEPSjRWn60XhtiQigYjQ" style="background: #EAFAF1" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
